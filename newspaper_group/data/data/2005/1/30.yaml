title:
- "\r\n                                                                            ضبط
  طن متفجرات من مادة الـ \" كرافت \" بجنوب سيناء\r\n                                                                            السويس
  - عمرو غنيمة : \r\n                                                                        "
- "\r\n                                                                            الأهلى
  يفوز على تليفونات بنى سويف 2 / صفر \r\n                                                                            "
- "\r\n                                                                            مجهولون
  يطلقون الرصاص على عضو مجلس الشورى عن حزب النور لسرقته بالقليوبية\r\n                                                                            "
- "\r\n                                                                            مصدر
  أمني ينفي لقاء وزير الداخلية مع الشاطر \r\n                                                                            "
- "\r\n                                                                            بعد‏17‏
  يوما من التوقف والخسائر.. ميناء السخنة يستعد للعودة إلي العمل\r\n                                                                            كتب
  ـ هاني عمارة وعمرو غنيمة‏:‏\r\n                                                                        "
- "\r\n                                                                            القاهـــــــــــرة
  تختنق‏..!‏\r\n                                                                            "
- "\r\n                                                                            المتحدث
  العسكري‏:‏ انفجارات أمس لذخيرة تم التخلص منها\r\n                                                                            "
- "\r\n                                                                            صيادو
  السويس يتعهدون بتأمين المجري الملاحي\r\n                                                                            "
- "\r\n                                                                            التنمية
  السياحية‏:‏ الهيئة لم تسترد أ ي أراض إلا بعد إتخاذ الإجراءات القانونية\r\n                                                                            "
- "\r\n                                                                            خسائر
  فادحة في انتظار الصحف القوميةطباعة الكتب المدرسية بمناقصة عامة\r\n                                                                            كتبت
  ـ نيفين شحاتة‏:‏\r\n                                                                        "
abstract:
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        تمكنت
  أجهزة الأمن بالسويس اليوم من ضبط طن من مادة \" كرافت \"  شديدة الأنفجار معبأة فى
  أكياس بحوزة سائق و تباع دخل سيارة نصف نقل . \r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        حقق
  الفريق الأول لكرة القدم بالنادى الأهلى فوزا هاما على فريق تليفونات بنى سويف بهدفين
  نظيفين فى المباراة التى جمعت بينهما مساء اليوم \"الاثنين\" باستاد الدفاع الجوى فى
  إطار الجولة الرابعة لمباريات المجموعة الأولى بالبطولة .\r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        تكثف
  أجهزة الأمن بمحافظة القليوبية جهودها لسرعة ضبط واحضار أربعة أشخاص مجهولين قاموا
  بالسطو المسلح على عضو مجلس الشورى عن حزب النور السلفي بطريق مسطرد أبوزعبل وأطلقوا
  عليه الرصاص لسرقة سيارته بالاكراه .\r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        نفى
  مصدر أمني مسئول بوزراة الداخلية صحة ما نشرته إحد المواقع الإخبارية على شبكة الانترنت
  حول لقاء جمع بين وزير الداخلية محمد إبراهيم ، ونائب المرشد العام لجماعة الإخوان
  المسلمين خيرت الشاطر يوم الجمعة الماضي. \r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        أعلن
  اللواء محمد عبدالقادر جاب الله‏,‏ رئيس موانئ البحر الأحمر‏,‏ أنه تم إخطار الخطوط
  الملاحية الدولية لاستقبال السفن بميناء السخنة‏,‏ موضحا أنه من المقرر أن يتم الإفراج
  عن البضائع الموجودة في ميناء السخنة.\r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        شهدت
  شوارع وسط القاهرة في الساعات الأولي من صباح أمس اختناقات مرورية حادة لأسباب غير
  معلومة‏,‏ علي الرغم من أن الأمس كان يوم الأحد‏,‏ \r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        أكد
  المتحدث الرسمي للقوات المسلحة العقيد أ‏.‏ح احمد محمد علي ان اصوات الانفجارات التي
  شعر بها سكان مناطق جنوب القاهرة والجيزة صباح أمس \r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        التقي
  اللواء أسامة عسكر قائد الجيش الثالث الميداني بعدد كبير من الصيادين بمحافظة السويس
  في إحدي نقاط المنطقة المطلة علي البحيرات المرة‏,‏ وبحث معهم المشاكل التي يواجهونها‏.‏\r\n
  \                                                                   "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        أكدت
  هيئة التنمية السياحية عدم صحة ما نشر بأحد الإعلانات المنشورة يوم الجمعة الماضي حول
  تجاوزات الهيئة تجاه المستثمرين‏.‏\r\n                                                                    "
- "\r\n                                                                        \r\n
  \                                                                       \r\n                                                                        اعتمد
  الدكتور إبراهيم غنيم‏,‏ وزير التربية والتعليم‏,‏ قواعد إسناد مهمة طباعة الكتب المدرسية
  الجديدة للعام الدراسي‏2013‏ ـ‏.2014‏.\r\n                                                                    "
article:
- "\r\n\tتم التحفظ على السيارة و أرسالها للمعمل الجنائي للتحليل ، و التحفظ على سائق
  السيارة أ ل ص 693 و يدعى محمد عبد المنعم نصر و مرافقه عبده محمد عبده بقسم شرطة عتاقة
  لحين العرض على النيابة العامة .\r\n\r\n\tوتبين من التحقيقات أن السيارة كانت تستعد
  لعبور نفق الشهيد أحمد حمدى قادمة من منطقة شق التعبان بالقاهرة إلى تل أبو زنيمة بجنوب
  سيناء و أن هذه المادة تستخدم فى المحاجر و لها طرق قانونية لتداولها وتم تحرير محضر
  رقم 288 لسنة 2013 جنح عتاقة .\r\n\r\n\tجدير بالذكر أن أجهزة الأمن تمكنت من ضبط 15
  قضية كبرى لتهريب المواد المتفجرة تقدر كميتها بخمسون طنا بحوزة 24 متهم أحيلوا للنيابة
  العامة للتحقيق تحت أشراف المستشار أحمد عبد الحليم المحامى العام لنيابات السويس .
  \r\n"
- "\r\n\tتقدم للنادى الأهلى اللاعب أحمد شديد قناوى من ضربة حرة مباشرة من خارج منطقة
  الجزاء فى الدقيقة 17 من الشوط الأول  وأضاف السيد حمدى الهدف الثانى للنادى الأهلى
  من متابعة لتسديدة أحمد عبدالظاهر التى ارتدت من الحارس فى الدقيقة 15 من الشوط الثانى
  .\r\n\r\n\tوقد أضاع النادى الأهلى ضربتى جزاء فى الشوط الأول ، سدد الأولى وائل جمعة
  بعيدا عن المرمى ، بينما سدد الثانية عبدالله السعيد بين يدى على فرج حارس مرمى تليفونات
  بنى سويف .\r\n\r\n\tبهذه النتيجة ارتفع رصيد النادى الأهلى إلى 9 نقاط وتصدر المجموعة
  مؤقتا بفارق نقطتين عن إنبى الذي سيلعب غدا مع سموحة ، بينما تجمد رصيد تليفونات بنى
  سويف عند 4 نقاط .\r\n\t \r\n"
- "\r\n\tوكان اللواء محمود يسري مدير أمن القليوبية قد تلقى بلاغا من النائب أسامة فكري
  عضو مجلس الشورى عن حزب النور بقيام مجهولين بالسطو المسلح محاولين سرقته بالاكراه.\r\n\tوأصدر
  مدير الأمن تعليمات مشددة بسرعة تشكيل فريق بحث من المباحث الجنائية لسرعة كشف ملابسات
  الواقعة والقبض على الجناة ..وأخطرت النيابة العامة التي تولت التحقيق .\r\n\t \r\n"
- "\r\n\t وتناول مناقشة الأوضاع الأمنية بمختلف المحافظات .\r\n\r\n\tوأكد المصدر في
  بيان اليوم الاثنين أن ما نشر في هذا الصدد عار تماما من الصحة ومخالف للحقيقة جملة
  وتفصيلا ، نافيا وجود أي تدخلات في سياسات الوزارة وأدائها.\r\n\t \r\n"
- "\r\n\t منذ أيام بعد تشغيل الدوائر الجمركية. جاءت تصريحات جاب الله بعد17 يوما من
  الشلل في ميناء السخنة للعمل لتنتهي الأزمة بتوقيع العمال عقودا مع هيئة موانئ البحر
  الأحمر التي حلت محل شركات القطاع الخاص, في تقديم الخدمات اللوجستية لموانئ دبي. وقال
  إن المسئولين في موانئ دبي رحبوا بهذه الخطوة التي حققت التوافق بين جميع الأطراف,
  مؤكدا أنهم تعهدوا بتقديم كل المساعدات المطلوبة لنجاح التجربة الجديدة. وأشار إلي
  أنه كان من المقرر أن يتم استئناف العمل في وقت مبكر من صباح أمس, إلا أن بعض المشكلات
  الفنية في أنظمة التشغيل الإلكتروني أدت إلي التأخير لمدة6 ساعات, وقد تم إجراء التعديلات
  اللازمة لانتظام التشغيل.\r\n\tوقال مصدر مسئول أنه بالرغم من توقيع العقود فإن عجلة
  دوران العمل لم تبدأ بعد.\r\n\tوعلي صعيد آخر ظهرت بوادر أزمة داخل موانئ البحر الأحمر,
  حيث أصر العاملون علي المطالبة بتعيين أبنائهم أسوة بقرار الهيئة بالتعاقد مع عمال
  بلاتينيوم, الذين أغلقوا ميناء السخنة علي مدي الأسبوعين الماضيين.\r\n"
- "\r\n\tوذلك في الوقت الذي اختفي فيه رجال المرور, غير أن بعض المناطق الأخري شهدت
  أيضا سيولة مرورية...والأمر بات غير مفهوم!\r\n\t \r\n"
- "\r\n\tوالتي صاحبها تصاعد الأدخنة ناتجة عن الإجراءات الدورية للتخلص من الذخائر المنتهية
  الصلاحية داخل المناطق المعدة لذلك والبعيدة عن المناطق السكنية.\r\n"
- "\r\n\tوحث قائد الجيش الثالث الميداني الصيادين علي أهمية تأمين المجري الملاحي لقناة
  السويس.. لأنها من مصادر الدخل الرئيسي للأسر المصرية و البلاد.\r\n\tمن جابنهم تعهد
  الصيادون بعدم ممارسة الصيد بالمجري الملاحي للقناة إلا من خلال النقاط التي تسيطر
  عليها قوات حرس الحدود.. مع الإلتزام بالأماكن والتوقيتات التي تحددها هذه القوات المسئولة
  عن هذه الأماكن.\r\n\tكما طلب قائد الجيش الثالث الميداني من الصيادين عرض مقترحاتهم
  فيما يخص المشاكل التي يواجهونها.\r\n\tوعقب ذلك التقي قائد الجيش الثالث الميداني
  بعدد من طلاب مدارس السويس وأكد حرص قيادة الجيش الثالث علي السماح للطلاب بزيارة المتاحف
  التاريخية بالمحافظة.\r\n"
- "\r\n\tوقال اللواء مهندس طارق محمد سعدالدين رذيس الجهاز التنفيذي للهيئة أنه لم يتم
  استرداد أي مساحة أراضي إلا بعد إتخاذ الإجراءات القانونية المقررة ولم تمنح أي مستثمر
  ميزة إلا في الحدود التي كفلها القانون للمستثمر الجاد تشجيعا للجادين وأخذا علي يد
  العابثين, وسوف نظل دائما طاردون للمستثمرين غير الجادين.\r\n"
- "\r\n\tووافق الوزير علي إجراء مناقصة عامة لاختيار المطابع التي سوف تتولي طباعة الكتب
  لجميع الصفوف الدراسية, وذلك طبقا للقانون89 لسنة1998 الخاص بالمناقصات والمزايدات.\r\n\tوتستهدف
  الوزارة من وراء إجراء المناقصات لأول مرة منذ سنوات بدلا من أسلوب الممارسات, توسيع
  قاعدة المطابع التي ستسند إليها مهمة طباعة الكتب, والتي اقتصرت علي مجموعة محدودة
  من المطابع الصحفية والتجارية, التي كانت تدخل الممارسة وتسند إليها الطباعة بنسبة
  محددة تضمن حصول كل مطبعة علي حصة معينة من طباعة الكتب يصل إجمالها إلي90%, وتتعدي
  تكاليفها ملايين الجنيهات.\r\n\tوأكد بعض المراقبين أن إجراء المناقصة هذا العام يستهدف
  إزاحة كل المطابع التي كانت تتعامل مع الوزارة في السنوات الماضية, وفي مقدمتها مطابع
  الصحف القومية, وإفساح المجال أمام المطابع الخاصة التي يمتلكها أشخاص معينون, لضمان
  دخول موارد مادية ضخمة لأصحابها, خاصة أن تلك المطابع تمتلك إمكانات ضخمة تتيح لها
  النزول بأسعار الطباعة إلي أدني حد لا يمكن منافسته من مطابع الصحف القومية بمختلف
  درجاتها.\r\n\tوبررت الوزارة اللجوء إلي المناقصات بأنها الأصل في إسناد طباعة الكتب,
  وأن الممارسة المحددة كانت استثناء فقط, وأن ذلك يحقق العدالة والتكافؤ بين جميع المطابع
  الخاصة والحكومية, ويوفر للوزارة الحصول علي أقل سعر ممكن لطباعة الكتب.\r\n"

